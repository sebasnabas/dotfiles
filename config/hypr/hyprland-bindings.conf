###################
### KEYBINDINGS ###
###################

# See https://wiki.hypr.land/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

# See https://wiki.hypr.land/Configuring/Binds/
bind = $mainMod, RETURN, exec, $terminal -e tm-sessions
bind = $mainMod, SEMICOLON, exec, $terminal
bind = $mainMod SHIFT, Q, killactive,
bind = $mainMod SHIFT CTRL, Q, forcekillactive,
# Clipboard
bind = $mainMod, X, exec, cliphist list | rofi -dmenu -display-columns 2 | cliphist decode | wl-copy
# Launcher
bind = $mainMod, D, exec, rofi -modi run,drun -show drun -line-padding 4 -columns 2 -width 40 -padding 30 -hide-scrollbar -show-icons -drun-icon-theme "Papirus"
# Emoji picker
bind = $mainMod, E, exec, rofi -modes window,emoji -show emoji
# Windows
bind = $mainMod, T, togglesplit, # dwindle
bind = $mainMod, SPACE, togglefloating,
bind = $mainMod, C, centerwindow,

# Move focus
bind = $mainMod, H, hy3:movefocus, l
bind = $mainMod, L, hy3:movefocus, r
bind = $mainMod, K, hy3:movefocus, u
bind = $mainMod, J, hy3:movefocus, d

# Move focus for groups
bind = $mainMod CTRL, J, changegroupactive, f
bind = $mainMod CTRL, K, changegroupactive, b

# Move windows
bind = $mainMod SHIFT, H, hy3:movewindow, l
bind = $mainMod SHIFT, L, hy3:movewindow, r
bind = $mainMod SHIFT, K, hy3:movewindow, u
bind = $mainMod SHIFT, J, hy3:movewindow, d

bind = $mainMod, F, fullscreen, 0 toggle

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, hy3:movetoworkspace, 1, follow
bind = $mainMod SHIFT, 2, hy3:movetoworkspace, 2, follow
bind = $mainMod SHIFT, 3, hy3:movetoworkspace, 3, follow
bind = $mainMod SHIFT, 4, hy3:movetoworkspace, 4, follow
bind = $mainMod SHIFT, 5, hy3:movetoworkspace, 5, follow
bind = $mainMod SHIFT, 6, hy3:movetoworkspace, 6, follow
bind = $mainMod SHIFT, 7, hy3:movetoworkspace, 7, follow
bind = $mainMod SHIFT, 8, hy3:movetoworkspace, 8, follow
bind = $mainMod SHIFT, 9, hy3:movetoworkspace, 9, follow
bind = $mainMod SHIFT, 0, hy3:movetoworkspace, 10, follow

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, hy3:movetoworkspace, special:magic, follow

# Scroll through existing workspaces
bind = $mainMod SHIFT, TAB, cyclenext
bind = $mainMod, TAB, workspace, previous
bind = $mainMod, PERIOD, workspace, e+1
bind = $mainMod, COMMA, workspace, e+1
# with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Jump to urgent window
bind = $mainMod, GRAVE, focusurgentorlast

# Change current windows into group
bind = $mainMod, G, hy3:makegroup, tab

# Change split orientation
bind = $mainMod, T, hy3:makegroup, toggle

# Move workspace to monitor
bind = $mainMod SHIFT, left, movecurrentworkspacetomonitor, -1
bind = $mainMod SHIFT, right, movecurrentworkspacetomonitor, +1

# Resize
bind = $mainMod SHIFT, code:59, resizeactive, -100    0 # Left  '<'
bind = $mainMod SHIFT, code:60, resizeactive,  100    0 # Right '>'
bind = $mainMod, code:20, resizeactive,    0  100 # Down  '-'
bind = $mainMod, code:21, resizeactive,    0 -100 # Up    '+'
# bind = $mainMod SHIFT, code:20, resizeactive,    0  100 # Down  '-'
# bind = $mainMod SHIFT, code:21, resizeactive,    0 -100 # Up    '+'

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Volume control for keyboard without multimedia keys
bindel = $mainMod, up, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = $mainMod, down, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bind = $mainMod, p, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous
bind = $mainMod, left, exec, playerctl previous
bind = $mainMod, right, exec, playerctl next

# Function keys
bind = $mainMod, F1, exec, ~/.scripts/statusbar/powermenu

# Screenshot
bind = $mainMod, PRINT, exec, ~/.scripts/tools/screenshot
