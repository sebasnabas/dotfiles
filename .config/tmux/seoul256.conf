# This tmux statusbar config was created by tmuxline.vim
# on Tue, 03 Dec 2019

pomodoro="#(zsh -c 'pomodoro_client status')"

set -g status-justify "left"
set -g status "on"
set -g status-left-style "none"
set -g message-command-style "fg=colour252,bg=colour23"
set -g status-right-style "none"
set -g pane-active-border-style "fg=colour252"
set -g status-style "none,bg=colour233"
set -g message-style "fg=colour252,bg=colour23"
set -g pane-border-style "fg=colour23"
set -g status-right-length "100"
set -g status-left-length "100"
setw -g window-status-activity-style "none"
setw -g window-status-separator ""
setw -g window-status-style "none,fg=colour252,bg=colour233"
set -g status-left "#[fg=colour52,bg=colour252,bold] #S #[fg=colour252,bg=colour233,nobold,nounderscore,noitalics]"
set -g status-right $pomodoro"#[fg=colour23,bg=colour233,nobold,nounderscore,noitalics]#[fg=colour252,bg=colour23] %Y-%m-%d  %H:%M #[fg=colour252,bg=colour23,nobold,nounderscore,noitalics]#[fg=colour52,bg=colour252] 󰌽  "
setw -g window-status-format "#[fg=colour252,bg=colour233] #I #[fg=colour252,bg=colour233] #W "
setw -g window-status-current-format "#[fg=colour233,bg=colour23,nobold,nounderscore,noitalics]#[fg=colour252,bg=colour23] #I #[fg=colour252,bg=colour23] #W #[fg=colour23,bg=colour233,nobold,nounderscore,noitalics]"
